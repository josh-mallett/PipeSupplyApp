<div class="login-modal">
  <h3>{{ loginType + ' ' }}Login</h3>
  <div class="login-inputs">
    <form #login="ngForm" (ngSubmit)="onSubmit(login)">
        <li>
          <input #username type="text" placeholder="Username">
        </li>
        <li>
          <input #password type="password" placeholder="Password">
        </li>
        <button>LOGIN</button>
  </form>
  </div>
</div>
